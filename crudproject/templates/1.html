<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* Gray background */
            color: #333;
        }

        .header {
            background-color: #000; /* Black background for header */
            color: #fff; /* White text for header */
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .action-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border: 2px solid #000; /* Black border */
            color: #000; /* Black text */
            background-color: #888484; /* Red background */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
            margin: 5px;
            animation: glow 1.5s ease-in-out infinite alternate; /* Glowing effect animation */
        }

        .action-button:hover {
            background-color: #000; /* Black background on hover */
            color: #fff; /* White text on hover */
            box-shadow: 0 0 15px #ff4040; /* Enhanced glowing effect on hover */
        }

        h1 {
            text-align: center;
            color: #888484; /* Black text for heading */
            animation: glow 1.5s ease-in-out infinite alternate; /* Glowing effect animation */
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #ff4040, 0 0 20px #ff4040, 0 0 30px #ff4040;
            }
            50% {
                text-shadow: 0 0 20px #ff4040, 0 0 30px #ff4040, 0 0 40px #ff4040;
            }
            100% {
                text-shadow: 0 0 10px #ff4040, 0 0 20px #ff4040, 0 0 30px #ff4040;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>EMPLOYEE FORM</h1>
</div>

<div class="button-container">
    <a href="#" class="action-button" id="createButton">Create</a>
    <a href="#" class="action-button" id="updateButton">Update</a>
    <a href="#" class="action-button" id="editButton">Edit</a>
</div>

</body>
</html>
